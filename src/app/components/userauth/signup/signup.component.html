<form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>Username<span style ="color: red;">*</span></label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger"
      *ngIf="formModel.get('UserName').touched && formModel.get('UserName').errors?.required">This
      field is mandatory.</label>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="Email">
    <label class="text-danger"
      *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.email">Invalid
      email address.</label>
  </div>
  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" formControlName="FullName">
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password<span style ="color: red;">*</span></label>
      <input type="password" class="form-control" formControlName="Password">
      <label class="text-danger"
        *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Minimum
        4 characters required.</label>
    </div>
    <div class="form-group required">
      <label>Confirm Password<span style ="color: red;">*</span></label>
      <input type="password" class="form-control" formControlName="ConfirmPassword">
      <label class="text-danger"
        *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
        Password does not match.</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formModel.valid">Sign Up</button>
</form>
