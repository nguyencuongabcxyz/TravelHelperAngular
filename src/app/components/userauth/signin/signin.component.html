<div>
  <form (submit)="onSubmit(formSignin);" #formSignin="ngForm">
    <div class="form-group">
      <label for="username">UserName</label>
      <input required ngModel #txtusername="ngModel" name="username" class="form-control" id="username" placeholder="Enter User">
      <p *ngIf="txtusername.touched && txtusername.errors?.required">User is requied</p>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input required ngModel #txtpassword="ngModel" type ="password" name="password" class="form-control" id="password" placeholder="Enter Password">
        <p *ngIf="txtpassword.touched && txtpassword.errors?.required">Password is requied</p>
    </div>
    <div class="form-group form-check">
      <input ngModel name="checkbox" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <a style=" float: right;" href="">Fogot Password?</a>
    </div>
    <button [disabled]="formSignin.invalid" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
