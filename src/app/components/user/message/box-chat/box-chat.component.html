<div class="header-section">
  <span class="header-title">{{people}}</span>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>


<ng-container *ngIf="!isLoading;else loading">

  <div #boxchat id="box-chat" class="box-chat">
    <ng-template #loadingmess> Loading...</ng-template>
    <button *ngIf="!isLoadingMess;else loadingmess" (click)="seeMore()">more</button>

    <ng-container *ngFor="let message of messages ">
      <div class="message-item" [ngClass]="{'user':message.isYou}">
        <span>{{message.content}}</span>
      </div>

    </ng-container>

  </div>
  <div class="chatControl">
    <form (submit)="sendMessage()" #formchat="ngForm" autocomplete="off">
      <input ngModel [(ngModel)]="textchat" name="textchat" type="text" required placeholder="Input Message ...">
      <textarea #area ngModel [(ngModel)]="textarea" name="textarea" style="height: 30px" (keydown.enter)="$event.preventDefault()" (keyup)=onkeyup($event)></textarea>
      <button [disabled]="formchat.invalid" type="submit">Send</button>
    </form>
  </div>

</ng-container>
