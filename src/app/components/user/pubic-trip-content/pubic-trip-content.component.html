

<div id="title" class="your-trips" onclick="myFunction()" (click)="onPublicTripClick()">
    <div class="traveler-info">
      <span  class="name">Public Trip {{stt}} </span><br>
      <span>Visiting: </span><span class="visiting">{{PublicTrip.trip.destination}}</span><br>
    </div>

    <div class="trip-info">
      <span><i class="far fa-calendar-alt"></i></span>
      <span>{{PublicTrip.trip.arrivalDate|date:"dd/MM/yy" }} <i class="fas fa-arrow-right"></i>
        {{PublicTrip.trip.departureDate|date:"dd/MM/yy"}}</span>
      <span><i class="fas fa-user-friends"></i></span><span>{{PublicTrip.trip.travelerNumber}} Traveler</span>
    </div>
    <div class="trip-decription">
      <div class="content">
          {{PublicTrip.trip.description}}
      </div>

      <div class="delete d-flex justify-content-center" >
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" (click)="notOnPublicTripClick()">
              <i class="fas fa-trash-alt" data-toggle="modal"></i>
            </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete public trip</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Do you want to delete this pubic trip
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onDeleteTripClick()">Delete</button>
          </div>
        </div>
      </div>
    </div>
