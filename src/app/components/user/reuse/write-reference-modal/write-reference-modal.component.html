<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Write a Reference for {{people.fullName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form class="form-group" #referenceForm="ngForm">
      <div class="form-group">
        <p>Would you recommend {{people.fullName}}?</p>
        <div class="form-check">
          <input required ngModel class="form-check-input" type="radio" name="status" id="exampleRadios1" value="true">
          <label class="form-check-label" for="exampleRadios1">
            Yes, I'd recommend
          </label>
        </div>
        <div class="form-check">
          <input required ngModel class="form-check-input" type="radio" name="status" id="exampleRadios2" value="false">
          <label class="form-check-label" for="exampleRadios2">
            No, I wouldn't recommend
          </label>
        </div>
        <br><br>
        <p>Your reference will appear on {{people.fullName}}'s profile, so be sure that you're only sharing words you're comfortable
          saying publicly. <span style="font-weight: 600">You can't edit or delete it.</span> </p>
      </div>
      <div class="form-group">
          <label for="content">Your reference<span style="color: red">*</span></label>
        <textarea required ngModel class="form-control" name="content" id="content" rows="5"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Cancel</button>
    <button [disabled]="referenceForm.invalid" type="button" class="btn btn-success" (click)="send(referenceForm);">Send</button>
  </div>
</ng-template>
