<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Send a Message to {{people.fullName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #messageForm="ngForm">
      <div class="form-group">
        <label for="message">Your Message<span style="color: red">*</span></label>
        <textarea required ngModel class="form-control" name="message" id="message" rows="5"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button [disabled]="isdiable" type="button" class="btn btn-secondary" (click)="modalRef.close()">Cancel</button>
    <button [disabled]="messageForm.invalid||isdiable" type="button" class="btn btn-success" (click)="send(messageForm);">Send</button>
  </div>
</ng-template>
