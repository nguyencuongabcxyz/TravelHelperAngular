<div class="item">
  <div class="notification row">
    <div class="avatar col">
      <a routerLink="/Users/People/{{item.senderId}}"><img [src]="item.senderAvatar"></a>
    </div>
    <div class="notify col">
      <p class="name">{{item.senderName}} has accepted your {{typeShow()}}</p>
    </div>
    <div class="button-bar col-lg-2 col-md-2 col-sm-12">
      <button class="btn btn-danger" [disabled]="isdiabled" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
